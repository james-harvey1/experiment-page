<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .link-container {
            width: 80%;
            text-align: center;
            background-color: #E03A3E;
            padding: 10px;
            border-radius: 4px;
            display: flex; /* Enable flexbox for links */
            justify-content: center; /* Space links evenly */
            flex-wrap: wrap; /* Allow links to wrap on smaller screens */
        }
        .link-container a {
            text-decoration: none;
            background-color: #E03A3E;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
            text-align: center;
        }
        .link-container a:hover {
            background-color: #C0292D;
        }
        #proceedButton {
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #E03A3E; /* Updated button color */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            display: none;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Consent Forms</h1>
    <h2>Please select the option that describes you below and complete the consent form before completing the study.</h2>
    <div class="link-container">
        <a href="https://umdsurvey.umd.edu/jfe/form/SV_01wrWtOJkhbDnBY" target="_blank">Consent for People with Aphasia</a>
        <a href="https://umdsurvey.umd.edu/jfe/form/SV_6m0vii6WfY04Zq6" target="_blank">Consent for Neurologically Healthy Participants</a>
    </div>
    <button id="proceedButton">Proceed to Study</button>

    <script>
        const proceedButton = document.getElementById('proceedButton');
        const consentLinks = document.querySelectorAll('.link-container a');

        consentLinks.forEach(link => {
            link.addEventListener('click', function() {
                proceedButton.style.display = 'block';
            });
        });

        proceedButton.addEventListener('click', function() {
            window.location.href = 'id_entry.html';
        });
    </script>
</body>
</html>
