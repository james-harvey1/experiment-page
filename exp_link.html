            align-items: center;
        }
        .footer-left, .footer-right {
            text-align: center;
        }
        .footer-left img, .footer-right img {
            max-width: 100px;
            height: auto;

            margin: 0 auto 5px;
        }
        @media (max-width: 600px) {
            footer {
                flex-direction: column;
                align-items: center;

            }
            .footer-left, .footer-right {

        }
    </style>
</head>
