<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment Links</title>
    <style>
        /* ... (your CSS styles) ... */
    </style>
</head>
<body>

    <script>
        // Browser Check (Chrome) - Stricter Version
        if (!navigator.userAgent.includes('Chrome')) {
            alert("Please use Google Chrome to access this page.");
            window.location.href = "chrome_required.html"; // Redirect
            throw new Error("Chrome Required"); // Stop execution
        }

        const storedId = localStorage.getItem('participantId'); // Get ID from localStorage

        if (!storedId) { // Check if ID is present
            alert("Participant ID not found. Please enter your ID.");
            window.location.href = "id_entry.html"; // Redirect to ID entry page
        } else {
            document.write(`<h1>Welcome, Participant ${storedId}</h1>`); // Display welcome message
            document.write("<p>Please choose one of the following experiment links to proceed:</p>");
            document.write('<div class="link-container" id="experimentLinks"></div>'); // Container for links

            const experimentLinksDiv = document.getElementById('experimentLinks');
            const experimentBaseUrl = "https://www.pcibex.net/experiment_url_here"; // **REPLACE WITH YOUR ACTUAL URL**
            const numExperiments = 3;

            // Generate experiment links dynamically
            for (let i = 1; i <= numExperiments; i++) {
                const link = document.createElement('a');
                link.href = `${experimentBaseUrl}?participant_id=${encodeURIComponent(storedId)}`; // Add ID as query parameter
                link.textContent = `Experiment ${i}`;
                link.target = '_blank'; // Open in new tab
                link.rel = "noopener noreferrer"; // Security best practice
                experimentLinksDiv.appendChild(link);
                experimentLinksDiv.appendChild(document.createElement('br')); // Add line break
            }
        }
    </script>

</body>
</html>
