<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant ID Entry</title>
    <style>
        /* ... (your CSS styles) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Participant ID</h1>
        <input type="text" id="participant-id" placeholder="Enter Participant ID (e.g., AB123)" pattern="[a-zA-Z]{2}[0-9]{3}" required>
        <button onclick="redirectToExperiment()">Start Experiment</button>
        <p id="error-message" class="error" style="display:none;">Please enter a valid Participant ID (2 letters followed by 3 numbers).</p>
    </div>

    <script>
        // Browser Check (Chrome) - Stricter Version
        if (!navigator.userAgent.includes('Chrome')) {
            alert("Please use Google Chrome to access this page.");
            window.location.href = "chrome_required.html"; // Redirect to the Chrome required page
            throw new Error("Chrome Required"); // Stop further script execution
        }

        function redirectToExperiment() {
            const participantID = document.getElementById('participant-id').value;

            // Validate ID format (2 letters followed by 3 numbers)
            const regex = /^[a-zA-Z]{2}[0-9]{3}$/;
            if (!regex.test(participantID)) {
                document.getElementById('error-message').style.display = 'block';
                return; // Stop if ID is invalid
            }

            if (participantID) { // Check if ID is not empty
                localStorage.setItem('participantId', participantID); // Store ID in localStorage
                window.location.href = "exp_link.html"; // Redirect to experiment page
            } else {
                document.getElementById('error-message').style.display = 'block'; // Show error if ID is empty
            }
        }

        // Hide error message when user types
        document.getElementById('participant-id').addEventListener('input', () => {
            document.getElementById('error-message').style.display = 'none';
        });
    </script>

</body>
</html>
